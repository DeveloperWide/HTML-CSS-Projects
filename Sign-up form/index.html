<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <h2>Sign Up</h2>
        <p>Sign up to continue</p>
      </div>
      <div class="center">
        <input type="text" placeholder="Username" id="username" />
        <br />
        <br />
        <input type="email" placeholder="Email" id="email" />
        <br />
        <br />
        <input type="password" placeholder="Password" id="password" />
        <br />
        <br />
        <button class="dark-btn">Sign up</button>
        <br />
        <br />
        <div class="check">
          <input type="checkbox" id="remeber-me" />
          <label for="remeber-me">Remember me</label>
        </div>
      </div>
      <div class="centered-text">Access Quickly</div>
      <div class="bottom">
        <button class="primary-btn">Google</button>
        <button class="primary-btn">Linkedin</button>
        <button class="primary-btn">SSO</button>
      </div>
      <p>Already have an account? &nbsp; <a href="#">Sign in</a></p>
    </div>
  </body>
</html>
